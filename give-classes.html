<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap">

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/partials/header.css">
    <link rel="stylesheet" href="/styles/partials/forms.css">
    <link rel="stylesheet" href="/styles/partials/page-give-classes.css">

    <title>Proffy</title>
</head>
<body id="page-give-classes">

    <div id="container">

        <header class="page-header">
            <div class="top-bar-container">
                <a href="">
                    <img src="/images/icons/back.svg" alt="Voltar">
                </a>
                <img src="/images/logo.svg" alt="Proffy">
            </div>

            <div class="header-content">
                <strong>Que incrivel que voce quer dar aula</strong>

                <p>
                    O primeiro passo, e preencher esse formulario de inscricao
                </p>


            </div>
                
        </header>

        <main>

            <form action="" id="create-class">
                <fieldset>
                    <legend>Seus dados</legend>

                    <div class="input-block">
                        <label for="name">Nome completo</label>
                        <input type="text" name="name" id="name" required>
                    </div>

                    <div class="input-block">
                        <label for="avatar">Link da sua foto<small>(comece com https://)</small></label>
                        <input type="text" name="avatar" id="avatar" type="url" required>
                    </div>

                    <div class="input-block">
                        <label for="whatsapp">Whatsapp<small>(somente numeros)</small></label>
                        <input type="text" name="whatsapp" id="whatsapp" type="number" required>
                    </div>

                    <div class="textarea-block">
                        <label for="name">Biografia</label>
                        <textarea name="bio" id="bio" required></textarea>
                    </div>




                </fieldset>
            </form>
         
        </main>

    </div>
    
</body>
</html>
